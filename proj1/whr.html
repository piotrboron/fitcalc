<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="navbar">
        <div class="navbar-container">        
            <h1><a href="index.html">QuickFit</a></h1>
            <ul>
                <li>Kontakt</li>
                <li>Kontakt2</li>
                <li>Kontakt3</li>
            </ul>
        </div>
    </div>

    <div class="calccontainer">
        <div class="left">
            <img src="/gfx/woman.jpg"/>
        </div>
        <div class="right">
            <div class="formcontainer">
                <h2 id="info">Kalkulator WHR</h2>
                <label for="waist">Obwód talii (cm):</label>
                <input type="number" id="waist" min="0" step="0.1" required>
                
                <label for="hip">Obwód bioder (cm):</label>
                <input type="number" id="hip" min="0" step="0.1" required>
                
                <label for="gender">Płeć:</label>
                <select id="gender" required>
                    <option value="male">Mężczyzna</option>
                    <option value="female">Kobieta</option>
                </select>
                
                <button id="submit" onclick="calculateWHR()">Oblicz WHR</button>
                
                <div class="result" id="result"></div>
            </div>
        </div>
    </div>

    <div class="infobox">
        <h2>WHR Kalkulator</h2>
        <p>oblicz whr to sie dowiesz</p>
        <p>czegoś na pewno</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
